<mat-card class="advert-card"  >
  <mat-card-header>    
    <mat-card-title>{{advert.title}}</mat-card-title>
    <mat-card-subtitle>{{advert.postDate}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
    {{advert | json}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab color="primary" *ngIf='myAd' (click)="deleteAdvert(advert)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button  *ngIf='!myAd'>Kupi</button>    
  </mat-card-actions>
</mat-card>
