<mat-list role="list">
  <h2>Sifrarnik za goriva</h2>

    {{fuel.title}}
  </div>
</mat-list>

<mat-list role="list">
  <h2>Sifrarnik za modele</h2>

</mat-list>

<mat-list role="list">
  <h2>Sifrarnik za proizvodjace</h2>
  <div *ngFor="let manu of codes.manufacturers">
    {{manu.title}}
  </div>
</mat-list>
