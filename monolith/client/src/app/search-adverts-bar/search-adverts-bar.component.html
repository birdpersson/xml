<mat-card>
  <mat-card-title> Nadji oglas:</mat-card-title>
  <mat-card-content>
    <form class="search-form">
     <mat-form-field>
        <mat-label>Mesto oglasa:</mat-label>
        <mat-select [formControl]="cityList" multiple>         
          <mat-option *ngFor="let city of cities" [value]="city">{{city.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    
    </form>
    
  </mat-card-content>
</mat-card>
